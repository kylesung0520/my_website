<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1200" height="600"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var paddleHeight = 30;
    var paddleWidth = 10;
    var paddleX = (canvas.width-paddleWidth)/2;
    var paddleY = (canvas.height-paddleHeight)/2;
    var rightPressed = false;
    var leftPressed = false;
    var upPressed = false;
    var downPressed = false;
    var brickRowCount = 2;
    var brickColumnCount = 3;
    // var brickWidth = 267;
    // var brickHeight = 200;
    // var brickPadding = 200;
    // var brickOffsetTop = 0;
    // var brickOffsetLeft = 0;

    var bricks = [];
    for(var c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(var r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0 };
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 37) {
            leftPressed = true;
        }
        else if(e.keyCode == 38){
            upPressed = true;
        }
        else if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 40) {
            downPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode == 37) {
            leftPressed = false;
        }
        else if(e.keyCode == 38){
            upPressed = false;
        }
        else if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 40) {
            downPressed = false;
        }
    }

    function collisionDetection() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                }
            }
        }
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    // var brickRowCount = 2;
    // var brickColumnCount = 3;
    var brickWidth = 267;
    var brickHeight = 200;
    var brickPadding = 200;
    var brickOffsetTop = 0;
    var brickOffsetLeft = 0;
    function drawBricks() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPaddle();
        //collisionDetection();
        drawBricks();

        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            if(paddleY >= 200 && paddleY <= 370){
                paddleX += 2;
            }
            else{
                if((paddleX >= 267 && paddleX+2 <= 457) || (paddleX >= 734 && paddleX+2 <= 924)){
                    paddleX += 2;
                }
            }
        }
        else if(leftPressed && paddleX > 0) {
            if(paddleY > 200 && paddleY < 370){
                paddleX -= 2;
            }
            else{
                if((paddleX-2 >= 267 && paddleX <= 457) || (paddleX-2 >= 734 && paddleX <= 924)){
                    paddleX -= 2;
                }
            }
        }
        else if(upPressed && paddleY > 0) {
            if((paddleX >= 267 && paddleX <= 457) || (paddleX >= 734 && paddleX <= 924)){
                paddleY -= 3;
            }
            else{
                if(paddleY - 3 >= 200){
                    paddleY -=3 ;
                }
            }
        }
        else if(downPressed && paddleY < canvas.height-paddleHeight) {
            if((paddleX >= 267 && paddleX <= 457) || (paddleX >= 734 && paddleX <= 924)){
                paddleY += 3;
            }
            else{
                if(paddleY + 3 <= 370){
                    paddleY +=3 ;
                }
            }
        }
    }

    setInterval(draw, 10);
</script>

</body>
</html>
